 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Anime Movies List with Images</title>
    <style>
        /* Resetting margins/paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container for the whole list */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            color: white;
        }

        /* Title Styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #ffdd57;
        }

        /* Grid for movie images */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Movie card styling */
        .movie-card {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        /* Hover Effect */
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 5px solid #fff;
        }

        /* Movie title on hover */
        .movie-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            visibility: hidden;
        }

        .movie-card:hover .movie-title {
            visibility: visible;
        }
        
        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .movie-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
